<html>
    <head>
        <title>Spark Blog</title>
        <link rel="stylesheet" href="http://${hostPort}/lib/bootstrap.min.css">
        <link rel="stylesheet" href="http://${hostPort}/lib/bootstrap-theme.min.css">
        <link rel="stylesheet" href="http://${hostPort}/lib/starter-template.css">
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-home"></span> My Blog</a>
                </div>
                <div class="collapse navbar-collapse in">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/article/create"><span class="glyphicon glyphicon-pencil"> WriteArticle</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">
            <#include "${templateName}">
        </div>


        <script src="http://${hostPort}/lib/jquery-1.11.1.min.js"></script>
        <script src="http://${hostPort}/lib/bootstrap.min.js"></script>
    </body>
</html>
